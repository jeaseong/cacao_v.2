<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings  Cacao Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <div class="status-bar__clock">
                <span>18:23</span>
            </div>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <a class="header__back-btn" href="index.html">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header__title">Girl Friend</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-bars"></i>
            </span>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">friday, january 06.2020</span>
            <li class="incoming-message message">
                <img src="" class="g-avatar message__avatar" alt="">
                <div class="message__content">
                    <span class="message__author">Girl Friend</span>
                    <span class="message__bubble">I love you</span>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="incoming-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <span class="message__bubble">I love you</span>
                </div>
            </li>  
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-squre"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" class="chat__write-input" placeholder="send message">
        </div>
        <div class="chat__write-column">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
