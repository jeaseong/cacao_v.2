<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Cacao Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__clock">
          <span>18:23</span>
        </div>
      </div>
      <div class="status-bar__column">
        <div class="status-bar__icon">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>

          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friends__column">
            <img class="g-avatar friend-avatar" src="img/avatar.jpg" alt="" />
            <div class="friend__content">
              <span class="friend__name">
                Park
              </span>
              <span class="friend__status">
                I'll be web developer
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img class="friend-avatar" src="img/avatar.jpg" alt="" />
            <div class="friend__content">
              <span class="friend__name">
                Plus friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend friend--lg">
          <a class="friend" href="chat.html">
            <div class="friend__column">
              <img class="friend-avatar" src="img/avatar.jpg" alt="" />
              <div class="friend__content">
                <span class="friend__name">
                  Yeon
                </span>
                <span class="friend__status">
                  I'll be best teacher
                </span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span
                  >program-J.S(best singer)
                  <i class="fas fa-play"></i>
                </span>
              </div>
            </div>
          </a>
        </li>
        <li class="friends__friend friend friend--lg">
          <a class="friend" href="chat.html">
            <div class="friend__column">
              <img class="friend-avatar" src="img/avatar-psk.jpg" alt="" />
              <div class="friend__content">
                <span class="friend__name">
                  psk
                </span>
                <span class="friend__status">
                  I'll be most popular art director
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-items">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-items">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen smaller!!</span>
    </div>
  </body>
</html>
